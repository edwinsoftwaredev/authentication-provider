version: v0.5.5-alpha.1

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:4455
        - http://127.0.0.1:3000
        - http://127.0.0.1:5000

  admin:
    base_url: http://127.0.0.1:4434/

identity:
  # schemas might determine the access type of a user
  default_schema_url: file:///etc/config/kratos/movie-polls-user.schema.json

selfservice:
  flows:
    login:
      ui_url: http://127.0.0.1:4455/auth/login
    registration:
      ui_url: http://127.0.0.1:4455/auth/registration
    verification:
      enabled: true
      ui_url: http://127.0.0.1:4455/auth/verify
  methods:
    password: # form of authentication
      enabled: true
    link:
      enabled: true
  # should return here to be able to validate the session and continue with hydra flow
  default_browser_return_url: http://127.0.0.1:4455/auth
  whitelisted_return_urls:
    - http://127.0.0.1:4455/

hashers:
  argon2:
    parallelism: 1
    memory: 131072 # 128MB
    iterations: 3
    salt_length: 16
    key_length: 32